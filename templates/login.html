<!DOCTYPE html>
<html>
<head>
	<title>DocVerify Login</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav d-flex">
                <a href="/" class="logo">
                    <img src="{{url_for('static', filename='images/logo.png')}}" alt="logo">
                </a>
                <!-- toggle bar -->
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="navigation-bar">
                    <ul>
                        <li><a href="/verify">Verify Document</a></li>
                        <li><a href="#">Request Transcript</a></li>
                        <!-- <li><a href="#" class="btn1">Login</a></li> -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>
	<!-- <img class="wave" src="img/wave.png">  -->
	 <div class="container1">
		<div class="img1">
			<img src="{{url_for('static', filename='images/win log.svg')}}">
		</div>
		<div class="login-content">
			<form action="/login" method="post">
				<img src="{{url_for('static', filename='images/profile.svg')}}">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="text" class="input" name="email">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password">
            	   </div>
            	</div>
            	<a href="#" class="a">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
	<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
